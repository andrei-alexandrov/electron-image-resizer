<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/renderer.js" defer></script>

    <title>Image Resizer</title>
  </head>
  <body class="body-container">
    <div
      class="form-container"
    >
      <div class="uploader">
        <label
          class="upload-label"
        >
        <img src="../../assets/icons/favicon.ico" alt="image-resizer" width="30"/>
          <span class="upload-text">Select an image to resize</span>
          <input id="img" type="file" class="hidden" />
        </label>
      </div>

      <!-- Form -->
      <form id="img-form" class="form-hidden">
        <div class="input-wrapper">
          <input
            type="number"
            name="width"
            id="width"
            class="input-field"
            placeholder="Width"
          />
        </div>

        <div class="input-wrapper">
          <input
            type="number"
            name="height"
            id="height"
            class="input-field"
            placeholder="Height"
          />
        </div>

        <!-- Button -->
        <div class="submit-wrapper">
          <button
            type="submit"
            class="submit-button"
          >
            Resize
          </button>
      </form>
      
      <p class="info-text"><strong>File: </strong><span id="filename"></span></p>
      <p class="info-text"><strong>Output: </strong><span id="output-path"></span></p>
    </div>
  </body>
</html>
